<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="sign-up-form">
        <img src="oi.jpg">
        <h1>Register now</h1>
        <form>

            
                <table>
                
                    <tr>
                    <td class="label"><label for="firstname">First Name</label></td>
                    <td><input type="text" class="input-txt" name="firstname" placeholder="First name"></td>
                    
                </tr>
                 <tr>
                    <td class="label"><label for="lastname">Last Name</label></td>
                       <td><input type="text" class="input-txt" name="lastname" placeholder="Last name"> </td>
                   
                 </tr>
                 <tr>
                    
                    <td class="label"> <label for="phone">Phone</label></td>
                        <td><input type="number" class="input-txt"  name="phone" placeholder="Phone number"></td>
                    
                 </tr>
            
            <tr>
                <td class="label"> <label for="email">Email</label></td>
                <td><input type="email" class="input-txt"  name="email" placeholder="Email"></td>
            </tr>
            <tr>
                <td class="label"><label for="phone">Address</label></td>
                <td><input type="text" class="input-txt"  name="address" placeholder="Address"><br></td>
            </tr>
            <tr>
                <td class="label"><label for="organization">phone</label></td>
                <td> <input type="text" class="input-txt"  name="organization" placeholder="Organization name"></td>
            </tr>
           <tr id="check">
            <td><input type="checkbox"><p>I accept the terms</p></td>
          
        </tr>
    
            </table>
           <button type="submit" class="submit-btn" value="sign up">SIGN UP</button>
           
           <hr>
           <p class="or">OR</p>
           <button type="submit" class="google-btn" value="submit">Sign with Google</button>
           <p class="gologin">Do you have an account?<a href="#">Sign in</a></p>
        </form>
            
            
    </div>
</body>
</html>
